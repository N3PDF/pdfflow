name: pytest

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v1
    - name: Setup Conda 
      uses: goanpeca/setup-miniconda@v1
      with:
          python-version: ${{ matrix.python-version }}
          auto-update-conda: true
    - name: Install dependencies and package
      shell: bash --login {0}
      run: |
        conda info
        python -m pip install --upgrade pip
        pip install .
        conda install -y lhapdf -c https://packages.nnpdf.science/conda
        conda install -y tensorflow-probability 
# This will wait until the merge happens
#     - name: Lint with pylint
#       run: |
#         pip install pylint
#         # Error out only in actual errors
#         pylint src/*/*.py -E
#         pylint src/*/*.py --exit-zero
    - name: Test with pytest
      shell: bash --login {0}
      run: |
        pip install pytest
        pytest
